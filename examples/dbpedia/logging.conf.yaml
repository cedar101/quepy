version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  quepy.quepyapp:
    level: DEBUG
    handlers: [console]
    propagate: no
  quepy.parsing:
    level: WARNING
    handlers: [console]
    propagate: no
  quepy.tagging:
    level: DEBUG
    handlers: [console]
    propagate: no
  quepy.encodingpolicy:
    level: ERROR
    handlers: [console]
    propagate: no
root:
  level: ERROR
  handlers: [console]
